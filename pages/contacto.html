    <main class="grid-main">
        <div class="bloque">
        <h1>Contáctenos</h1>
        <form class="formulario-contacto" action="" method="post"></form>
        <fieldset >
            <fieldset>
                <legend>Datos para contactarnos</legend>
                <div class="formulario-flex">
                    <label for="nombre">Nombre y Apellido: </label>
                    <input type="text" name="" id="nombre" placeholder="Nombre y Apellido" required>
                </div>
                <div class="formulario-flex">
                    <label for="correo">Correo: </label>
                    <input type="email" name="" id="correo" placeholder="correo@ejemplo.com" minlength="6" required>
                </div>
                <div class="formulario-flex">
                    <label for="tel">Telefono: </label>
                    <input type="tel" name="" id="tel" placeholder="3425208943" required>
                </div>
                <div class="formulario-flex">
                <label for="horadesde">Horario que podriamos llamar desde 
                    <input type="time" id="horadesde" name="" required>
                    <label for="horahasta"> hasta </label>
                    <input type="time" id="horahasta" name="" required> </label>
                </div>
                <div class="formulario-flex">
                    <label for="mensaje">Mensaje: </label>
                </div>
                <div class="formulario-flex">
                    <textarea name="" id="mensaje" cols="30" rows="5" placeholder="Mensaje para el correo" required></textarea>
                </div>
            </fieldset>
            <fieldset>
                <legend>Datos complementarios</legend>
                <div class="formulario-flex">
                    <label for="opcion">Desea recibir Información sobre nuestros productos:
                    <label for="">SI</label>
                    <input type="radio" name="opcion" id="" value="SI">
                    <label for="">NO</label>
                    <input type="radio" name="opcion" id="" value="NO"></label>
                </div>
                <div class="formulario-flex">
                    <label for="">Seleccionar si desea recibir correos con información: 
                    <select name="Tipo de Información" id="">
                        <option value=0>Ninguna</option>
                        <option value=1>Información de ofertas</option>
                        <option value=2>Información de ajuste de precios</option>
                        <option value=3>Todo tipo de información</option>
                    </select></label>
                </div>
                <div class="formulario-flex">
                    <label for="cantidad">Frecuancia de recepcion de la información (por mes): 
                    <input type="number" name="cantidad" id="" min="0" max="31" value=0> </label>
                </div>
            </fieldset>
            <div>
                <input type="reset" value="Limpiar">
                <input type="button" value="Enviar">
            </div>
        </fieldset>
        </form>
